<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DE INICIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href='http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--login -->

        <div class="form-box login"><!--/.from-box.login <> -->
        
            <form id="loginForm" action ="/login" method="post"> 
                <h1>Login</h1>
                <div class="input-box login"><!--/.from-input.login -->
                    <input type="text" name="username" placeholder="username" required>
                    <i class="bi bi-person-circle"></i>
                </div>
                 <div class="input-box login"><!--/.from-input.login -->
                    <input type="password" name="password" placeholder="password" required>
                    <i class="bi bi-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#" onclick="document.getElementById('forgot-form').style.display='block'">forgot password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <a href="/auth/google">or login with social platforms</a>
                <div class="social-icon">
                    <a href="/auth/google"> <i class="bx bxl-google"></i></a>
                </div>
            </form>
        </div>

         <!--register -->

        <div class="form-box register">
        
            <form id="registerForm" action ="register" method="post"> 
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="username" required>
                    <i class="bi bi-person-circle"></i>
                </div>

                 <div class="input-box">
                    <input type="email"  name="email" placeholder="email" required>
                    <i class="bi bi-envelope"></i>
                </div>

                 <div class="input-box register"> 
                    <input type="password" name="password" placeholder="password" required>
                    <i class="bi bi-lock"></i>
                </div>
               
                <button type="submit" class="btn">register</button>
                <a href="/auth/google">or login with social platforms</a>
                <div class="social-icon">
                    <a href="/auth/google"> <i class="bx bxl-google"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>hello, welcome</h1>
                <p>don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
             <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">login</button>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
         
</body>
</html
