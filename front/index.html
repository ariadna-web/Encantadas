<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA PRINCIPAL</title>
  <link href='http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--login -->

        <div class="from-box login"><!--/.from-box.login <> -->
        
            <form action =""> 
                <h1>Login</h1>
                <div class="input-box login"><!--/.from-input.login -->
                    <input type="text" placeholder="username" required>
                    <i class="bi bi-person-circle"></i>
                </div>
                 <div class="input-box login"><!--/.from-input.login -->
                    <input type="password" placeholder="password" required>
                    <i class="bi bi-file-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <p>or login whit social platforms</p>
                <div class="social-icon">
                    <a href="#"> <i class="bx bxl-google"></i></a>
                </div>
            </form>
        </div>

         <!--register -->

        <div class="from-box register">
        
            <form action =""> 
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class="bi bi-person-circle"></i>
                </div>

                 <div class="input-box">
                    <input type="email" placeholder="email" required>
                    <i class="bi bi-envelope"></i>
                </div>

                 <div class="input-box register"> <!--EDIT -->
                    <input type="password" placeholder="password" required>
                    <i class="bi bi-file-lock"></i>
                </div>
               
                <button type="submit" class="btn">register</button>
                <p>or register whit social platforms</p>
                <div class="social-icon">
                    <a href="#"> <i class="bx bxl-google"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>hello, welcome</h1>
                <p>don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
             <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">login</button>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
